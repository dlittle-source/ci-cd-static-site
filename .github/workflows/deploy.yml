name: Deploy Static Site to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem

      - name: Deploy Docker Container to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          docker pull your-dockerhub-username/mini-cicd-demo:latest &&
          docker stop mini-app || true &&
          docker rm mini-app || true &&
          docker run -d -p 80:80 --name mini-app your-dockerhub-username/mini-cicd-demo:latest
          "
